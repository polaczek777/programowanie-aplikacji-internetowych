<h1>Wyszukiwanie pliku *.gif<h1>
<script>
    let tekst="Ikona jest w pliku logo.gif";
    let wzorzec=/\S*\.gif/i;
    let pozycja=tekst.search(wzorzec);
    document.write('znlaeziono: '+tekst.slice(pozycja));
</script>
